<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>I Love You 3000</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="section-title">
    <h2>I Love You 3000</h2>
    <p class="intro">走在一起是緣分，一起在走是幸福</p>
  </div>
  <div class="timeline-grid">
    <a href="2025-03-26.html" class="event">2025-03-26 First Chat</a>
    <a href="2025-04-19.html" class="event">2025-04-19 Bii With You</a>
    <a href="2025-April.html" class="event">2025 April</a>
    <a href="2025-May.html" class="event">2025 May</a>
    <a href="2025-June.html" class="event">2025 June</a>
    <a href="2025-July.html" class="event">2025 July</a>
  </div>
  <div class="date-counter">
    <p> Chatted for <span id="chat-days"></span> Days</p>
    <p> From our First Met <span id="meet-days"></span> Days</p>
    <p> In Love with You <span id="love-days"></span> Days</p>
  <footer class="footer-centered">❤️ Forever and always ❤️</footer>
  </div>
  <script src="script.js"></script>
</body>
  <style>
    .section-title {
      text-align: center;
      margin: 30px 0;
    }

    .section-title h2 {
      font-size: 2em;
      color: #d63384;
      margin-bottom: 10px;
    }

    .section-title .subtitle {
      font-size: 1em;
      color: #555;
      margin: 0;
    }
    .timeline-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 每行兩個 */
      gap: 16px; /* 間距 */
      margin-top: 20px;
    }

    .timeline-grid .event {
      display: block;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      border-left: 6px solid #d63384;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      color: #333;
      text-decoration: none;
      font-size: 0.95em;
      transition: background 0.3s;
      text-align: left;
    }

    .timeline-grid .event:hover {
      background: #fbe2ec;
    }
  </style>
  <style>
    .container {
      text-align: center;
    }

    .intro {
      text-align: center;
    }

    .week-labels div {
      text-align: center;
    }

    .calendar-grid .day {
      text-align: center; /* 日期與詳情都置中 */
    }

    .calendar-grid .detail {
      text-align: center;
    }

    .calendar-grid .date-label {
      text-align: center;
    }

    footer {
      text-align: center;
    }
  </style>
  
</html>
