  <!-- 留言彈出面板 -->
  <div class="memo-card" id="memo-entry">

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyC3mcSomg_cL8klJ61ZoDyh3XqHjaX6Nqc",
      authDomain: "lp-25-bd9bf.firebaseapp.com",
      databaseURL: "https://lp-25-bd9bf-default-rtdb.firebaseio.com",
      projectId: "lp-25-bd9bf",
      storageBucket: "lp-25-bd9bf.appspot.com",
      messagingSenderId: "956448773615",
      appId: "1:956448773615:web:7a17660f30e39c27a6921a"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      let currentDate = "";

      function openMemo(dateId) {
        currentDate = dateId;
        const selectedDay = document.querySelector(`.day[data-date="${dateId}"]`);
        const detailText = selectedDay?.querySelector(".detail")?.textContent.trim();
        document.getElementById("memo-detail-preview").textContent = detailText || " ";
        document.getElementById("memo-title").textContent = `📝 ${dateId} 的留言板`;
        document.getElementById("memo-entry").style.display = "flex";
        loadMemos(dateId);
      }

      function closeMemoEntry() {
        document.getElementById("memo-entry").style.display = "none";
        document.getElementById("memo-text").value = "";
        document.getElementById("memo-password").value = "";
        document.getElementById("memo-list").innerHTML = "";
      }

      function submitMemoHandler() {
        const text = document.getElementById("memo-text").value.trim();
        const password = document.getElementById("memo-password").value;

        if (!text || password !== "3") {
          alert("請輸入留言內容與正確密碼");
          return;
        }

        db.ref(`memos/${currentDate}/messages`).push({
          text,
          timestamp: Date.now()
        }).then(() => {
          document.getElementById("memo-text").value = "";
          loadMemos(currentDate);
        });
      }

      function loadMemos(dateId = currentDate) {
        db.ref(`memos/${dateId}/messages`).once("value").then(snapshot => {
          const messages = snapshot.val();
          const list = document.getElementById("memo-list");
          list.innerHTML = "";

          if (messages) {
            Object.entries(messages).forEach(([id, data]) => {
              const item = document.createElement("div");
              item.className = "memo-item";
              item.innerHTML = `
                <div class="memo-text" id="memo-text-${id}">${data.text}</div>
                <div class="memo-actions" id="actions-${id}">
                  <button onclick="startEdit('${id}')">✏️</button>
                  <button onclick="confirmDelete('${id}')">🗑</button>
                </div>
              `;
              list.appendChild(item);
            });
          }
        });
      }

      function startEdit(id) {
        const textDiv = document.getElementById(`memo-text-${id}`);
        const actionsDiv = document.getElementById(`actions-${id}`);
        const originalText = textDiv.textContent;

        textDiv.innerHTML = `
          <textarea class="edit-box" id="edit-${id}">${originalText}</textarea>
          <button onclick="saveEdit('${id}')">💾 保存</button>
        `;
        actionsDiv.style.display = "none";
      }

      function saveEdit(id) {
        const newText = document.getElementById(`edit-${id}`).value.trim();
        if (!newText) {
          alert("內容不可空白");
          return;
        }

        db.ref(`memos/${currentDate}/messages/${id}`).update({ text: newText }).then(() => {
          loadMemos(currentDate);
        });
      }

      function confirmDelete(id) {
        if (confirm("確定要刪除這則留言嗎？")) {
          db.ref(`memos/${currentDate}/messages/${id}`).remove().then(() => {
            loadMemos(currentDate);
          });
        }
      }
    </script>
